<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="website icon" href="image/icons.png" type="png">
</head>
<body>
    
    <!--------------------------header start------------------------------------->
    <header class="heading">
        <div class="logo">
            <h1 class="logo-tag">NETFLIX</h1>
        </div>
        <nav class="navbar">
            <div class="changeLanguage">
            <select name="LanguageSelect" >
                <option selected lang="en" label="English" value="en-IN" >English</option>
                <option lang="hi" label="हिन्दी" value="hi-IN">हिन्दी</option>
            </select>
            </div>
            <button type="button" class="signin-btn">Sign In</button>
        </nav>
    </header>
    <div class="main-container">
       
        <h1>Unlimited movies, TV shows and more</h1>
        <p>Watch anywhere. Cancel anytime. </p>
        <div class="input-container">
        <input type="email" name="" id="email-input" placeholder="Email address">
        <button type="submit" class="start-btn">Get Started</button>
        </div>
    </div>
    
</body>
</html>
